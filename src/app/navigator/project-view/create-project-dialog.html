<h1 mat-dialog-title>Projekt hinzuf√ºgen</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="data[projectNameStrKey]">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Farbe" [(ngModel)]="data[projectColorStrKey]">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
