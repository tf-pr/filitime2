<div class="background">
    <div id="employeeLabel">
        <span>{{employeeName}}</span>
    </div>
    <div id="weekRowContainer">
        <ng-container *ngFor="let cw of cwList; let i = index">
            <app-week-row [style.height.%]="100 / cwList.length" (assignmentClicked)="onAssignmentClicked($event)" [editAssignmentModeActive]="editAssignmentModeActive"></app-week-row>
        </ng-container>
    </div>
</div>
