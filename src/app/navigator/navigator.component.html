<ng-container *ngIf="!isMobile">
    <div class="navigatorViewBG">
        <mat-drawer-container class="example-container" autosize>
            <mat-drawer mode="side" opened disableClose>
                <div class="example-container2">
                    <div *ngIf="!colapsed" class="expandLogoContainer">
                        <h2>FT FiliTime</h2>
                    </div>
                    <div *ngIf="!!colapsed" class="colapsedLogoContainer">
                        <h2>FT</h2>
                    </div>
                    <button mat-flat-button class="example-container2-button" disableRipple routerLink="/planboard"
                        routerLinkActive="active" (click)="navigatorPageIndex=0">
                        <mat-icon>format_paint</mat-icon>{{(!colapsed)?'Plantafel':''}}
                    </button>
                    <div *ngIf="!colapsed && navigatorPageIndex===0" class="example-container3">
                        <button mat-flat-button class="example-container3-button" disableRipple
                            (click)="navigatorPageIndex=0">Option1</button>
                        <button mat-flat-button class="example-container3-button" disableRipple
                            (click)="navigatorPageIndex=0">Option2</button>
                        <button mat-flat-button class="example-container3-button" disableRipple
                            (click)="navigatorPageIndex=0">Option3</button>
                        <button mat-flat-button class="example-container3-button" disableRipple
                            (click)="navigatorPageIndex=0">Option4</button>
                    </div>
                    <button mat-flat-button class="example-container2-button" disableRipple routerLink="/projects"
                        routerLinkActive="active" (click)="navigatorPageIndex=1">
                        <mat-icon>format_paint</mat-icon>{{(!colapsed)?'Projekte':''}}
                    </button>
                    <div *ngIf="!colapsed && navigatorPageIndex===1" class="example-container3">

                            (click)="navigatorPageIndex=1">Option2</button>

                        <button mat-flat-button class="example-container3-button" disableRipple

                </div>
            </mat-drawer>
            <mat-drawer-content>
                <div class="example-container4" [@routeAnimation]=prepareRoute(outlet)>
                    <router-outlet #outlet="outlet"></router-outlet>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
