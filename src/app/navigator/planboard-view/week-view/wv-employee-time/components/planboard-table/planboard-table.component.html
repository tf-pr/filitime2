<div class="background">
    <app-time-axis></app-time-axis>
    <div id="employeeColumnContainer">
        <ng-container *ngFor="let employeeName of employeeNamesTD; let i = index;">
            <app-employee-column [style.width.%]="100 / employeeNamesTD.length"
                (assignmentClicked)="onAssignmentClicked($event)" [employeeName]="employeeName"
                [editAssignmentModeActive]="editAssignmentModeActive"></app-employee-column>
        </ng-container>
    </div>
</div>
